- name: DEBUG Sonar installation
  run: |
    set -euo pipefail

    VERSION="8.0.1.6346"
    URL="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${VERSION}.zip"

    curl -fL "$URL" -o /tmp/sonar-scanner.zip

    echo "===== ZIP CONTENT ====="
    unzip -l /tmp/sonar-scanner.zip | head -n 20

    sudo unzip -q /tmp/sonar-scanner.zip -d /opt

    echo "===== /opt CONTENT ====="
    ls -la /opt

    echo "===== FIND sonar-scanner binary ====="
    find /opt -name "sonar-scanner" -type f

    echo "===== FIND bin folders ====="
    find /opt -type d -name "bin"
